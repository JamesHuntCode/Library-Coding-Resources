<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="javascript/jquery-3.2.1.min.js" language="javascript"></script>
        <script src="javascript/script.js" language="javascript"></script>
    </head>
    <body>
        <h1 id="score"></h1>
        <div class="container-fluid">
            <!-- TOP ROW -->
            <div id="top" class="row">
                <div class="col-sm-4">
                    <div id="topLeft" class="tile"></div>
                </div>
                <div class="col-sm-4">
                    <div id="topMid" class="tile"></div>
                </div>
                <div class="col-sm-4">
                    <div id="topRight" class="tile"></div>
                </div>
            </div>
            <!-- MIDDLE ROW -->
            <div id="middle" class="row">
                <div class="col-sm-4">
                    <div id="midLeft" class="tile"></div>
                </div>
                <div class="col-sm-4">
                    <div id="midMiddle" class="tile"></div>
                </div>
                <div class="col-sm-4">
                    <div id="midRight" class="tile"></div>
                </div>
            </div>
            <!-- BOTTOM ROW -->
            <div id="bottom" class="row">
                <div class="col-sm-4">
                    <div id="bottomLeft" class="tile"></div>
                </div>
                <div class="col-sm-4">
                    <div id="bottomMiddle" class="tile"></div>
                </div>
                <div class="col-sm-4">
                    <div id="bottomRight" class="tile"></div>
                </div>
            </div>
        </div>
    </body>
</html>
